name: Reliably GH workflow demo

on:
  push:
    branches:
      - main
    paths:
      - 'manifest.yaml'
      #- '**.yaml'
      #- '**.yml'

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Run Reliably'
        uses: reliablyhq/gh-action@main
        continue-on-error: false
        with:
          files: 'manifest.yaml'
